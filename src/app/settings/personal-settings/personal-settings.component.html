
<div class="container">
  <form class="col-lg-12" [formGroup]="personalInfoForm" (ngSubmit)="updatePersonalSettings(personalInfoForm.value)">
    <h4>Basic Information</h4>
    <div class="form-group row ">
      <label for="name" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-6">
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          placeholder="{{currentUser.name}}" 
          formControlName="name"
          />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email Address</label>
      <div class="col-sm-6">
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="{{currentUser.email}}" 
          formControlName="email"
          value=" ">
      </div>
    </div>
    <h4>Password</h4>
    <div class="row">
      <div class="col-sm-6">
      <p>A strong password contains a mix of numbers, letters, and symbols. It is hard to guess, does not resemble a real word, and is only used for this account.</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-6">
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          placeholder="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="password_confirm" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-6">
        <input 
          type="email" 
          class="form-control" 
          id="password_confirm"
          formControlName="password_confirm" 
          placeholder="password confirmation">
      </div>
    </div>
    <br>
    <button 
      [disabled]="personalInfoForm.invalid || (personalInfoForm.pristine && personalInfoForm.valid)"
      type="submit" 
      class="btn btn-primary">Save</button>
  </form>
</div>
